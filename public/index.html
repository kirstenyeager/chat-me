<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8" >
<link rel="stylesheet" href="/css/css.css">
</head>


<body class="chat">
<div class="chat__sidebar"><img src="/img/minion.png" />

<h3>People</h3>
<div id="users"></div>

</div>
<div class="chat__main">
	<ul id="messages" class="chat__messages"></ul>
<div class="chat__footer">
<form id="message-form">
<input name="message" type="text" placeholder="Message" autofocus autocomplete="off" />

<button>Send</button>
<button id="send-location">Send Location</button>
</div>
</form>
</div>



<script id="message-template" type="text/template">
<li class="message">
<div class="message__title">
<h4>{{from}}</h4>
<span>{{createdAt}}</span>
</div>
<div class="message__body">
<p>{{text}}</p>
</div>
</li>
</script>

<script id="location-message-template" type="text/template">
<li class="message">
<div class="message__title">
<h4>{{from}}</h4>
<span>{{createdAt}}</span>
</div>
<div class="message__body">
<a href = "{{url}}" target="_blank">My Current Location</a>
</div>
</li>
</script>



<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery-3.2.1.min.js"></script>
<script src="/js/libs/moment.js"></script>
<script src="/js/libs/mustache.js"></script>
<script src="/js/index.js"></script>

</body>
</html>
